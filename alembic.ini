
[alembic]
script_location = alembic
# Update the sqlalchemy.url to use 'localhost' when running Alembic from the host machine.
# This assumes your Docker Compose maps PostgreSQL port 5432 from container to host.
sqlalchemy.url = postgresql://user:password@localhost:5432/portfolio_db

# As per Alembic docs, you can also use 'env.py' to get the database URL dynamically
# from environment variables (e.g., DATABASE_URL). If you prefer that, you would remove
# the sqlalchemy.url line here and ensure env.py loads it.
# For now, this direct setting in .ini simplifies autogenerate.

revision_environment = false
revision_output_location = null
stanza = long
version_locations = %(here)s/versions
# file_template = %%(rev)s_%%(slug)s
# timezone = Asia/Singapore

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S