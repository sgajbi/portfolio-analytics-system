# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "portfolio-analytics-system"
version = "0.1.0"
description = "Event-driven system for portfolio analytics."
readme = "README.md"
requires-python = ">=3.11"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "deployment*"]

# --- UPDATED: Pytest Configuration for PYTHONPATH and addopts ---
[tool.pytest.ini_options]
# Explicitly tell pytest where to find tests
testpaths = [
    "tests",
    "services"
]
pythonpath = [
    ".", # Project root
    "libs",
    "services/ingestion-service",
    "tests",
    "libs/financial-calculator-engine"
]
addopts = "--strict-markers"
minversion = "6.0"
# Add registration for the asyncio marker
markers = [
    "asyncio: mark a test as being an asyncio test",
]
filterwarnings = [
    "ignore:Please use `import python_multipart` instead.:PendingDeprecationWarning"
]