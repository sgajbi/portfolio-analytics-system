[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "portfolio-analytics-system"
version = "0.1.0"
description = "Event-driven system for portfolio analytics."
readme = "README.md"
requires-python = ">=3.11"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "deployment*"]

# --- UPDATED: Pytest Configuration for PYTHONPATH and addopts ---
[tool.pytest.ini_options]
pythonpath = [
    ".", # Add the project root itself
    "services", # Add the 'services' directory so 'services.persistence_service' etc. are discoverable
    "libs" # Add the 'libs' directory so 'portfolio_common' is discoverable
]
addopts = "--strict-markers" # Removed --strict-paths
minversion = "6.0" # Minimum pytest version supported by these options