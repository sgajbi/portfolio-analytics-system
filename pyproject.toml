# pyproject.toml
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "portfolio-analytics-system"
version = "0.1.0"
description = "Event-driven system for portfolio analytics."
readme = "README.md"
requires-python = ">=3.11"

[tool.setuptools.packages.find]
where = ["."]
exclude = ["tests*", "deployment*"]

# --- UPDATED: Pytest Configuration for PYTHONPATH and addopts ---
[tool.pytest.ini_options]
pythonpath = [
    ".", # Project root
    "libs", # Shared libraries
    "services/ingestion-service" # Add service app root for test discovery
]
addopts = "--strict-markers"
minversion = "6.0"