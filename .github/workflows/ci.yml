name: Portfolio Analytics System Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"
  PYTHON_VERSION: "3.12"

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Lint GitHub Actions Workflows
        uses: reviewdog/action-actionlint@v1

  quality:
    name: Lint, Typecheck, Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Lint + Typecheck + Unit Tests
        run: make check

  test-suites:
    name: Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: unit
            args: tests/unit/services/query_service
          - suite: integration-lite
            args: tests/integration/services/query_service/test_concentration_router.py tests/integration/services/query_service/test_integration_router_dependency.py tests/integration/services/query_service/test_performance_router.py tests/integration/services/query_service/test_portfolios_router_dependency.py tests/integration/services/query_service/test_position_analytics_router.py tests/integration/services/query_service/test_positions_router_dependency.py tests/integration/services/query_service/test_operations_router_dependency.py tests/integration/services/query_service/test_review_router.py tests/integration/services/query_service/test_risk_router_dependency.py tests/integration/services/query_service/test_summary_router.py
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Run ${{ matrix.suite }} tests with coverage data
        env:
          COVERAGE_FILE: .coverage.${{ matrix.suite }}
        run: |
          python -m pytest ${{ matrix.args }} --cov=src/services/query_service/app --cov-report=

      - name: Upload coverage data (${{ matrix.suite }})
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.suite }}
          path: .coverage.${{ matrix.suite }}
          include-hidden-files: true
          if-no-files-found: error

  coverage-gate:
    name: Coverage Gate (Combined)
    needs: [test-suites]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true
          path: coverage-data

      - name: Enforce combined coverage threshold
        run: |
          python -m coverage combine coverage-data
          python -m coverage report --fail-under=84

  docker-build:
    name: Validate Docker Build
    needs: [quality, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build query-service image
        run: make docker-build
