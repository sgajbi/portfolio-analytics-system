name: Lotus Core Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, ready_for_review, labeled]
  merge_group:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PIP_DISABLE_PIP_VERSION_CHECK: "1"
  PYTHONUNBUFFERED: "1"
  PYTHON_VERSION: "3.12"

jobs:
  workflow-lint:
    name: Workflow Lint
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Lint GitHub Actions Workflows
        uses: reviewdog/action-actionlint@v1

  quality:
    name: Lint, Typecheck, Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Security Audit
        run: make security-audit

      - name: Lint
        run: make lint

      - name: Typecheck
        run: make typecheck

      - name: OpenAPI Gate
        run: make openapi-gate

      - name: API Vocabulary Gate
        run: make api-vocabulary-gate

      - name: Migration Contract Smoke
        run: make migration-smoke

      - name: Unit Warning Gate
        run: make warning-gate

  test-suites:
    name: Tests (${{ matrix.suite }})
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        include:
          - suite: unit
          - suite: unit-db
          - suite: integration-lite
          - suite: buy-rfc
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Run ${{ matrix.suite }} tests with coverage data
        run: |
          python scripts/test_manifest.py --suite ${{ matrix.suite }} --with-coverage --coverage-file .coverage.${{ matrix.suite }}

      - name: Upload coverage data (${{ matrix.suite }})
        uses: actions/upload-artifact@v4
        with:
          name: coverage-data-${{ matrix.suite }}
          path: .coverage.${{ matrix.suite }}
          include-hidden-files: true
          if-no-files-found: error

  coverage-gate:
    name: Coverage Gate (Combined)
    needs: [test-suites]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Download coverage artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: coverage-data-*
          merge-multiple: true
          path: coverage-data

      - name: Enforce combined coverage threshold
        run: |
          python -m coverage combine coverage-data
          python -m coverage report --fail-under=99

  docker-build:
    name: Validate Docker Build
    needs: [quality, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Build query-service image
        run: make docker-build

  e2e-smoke:
    name: E2E Smoke
    if: >
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'run-e2e'))
    needs: [quality, coverage-gate]
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install Tooling and Project Dependencies
        run: |
          python -m pip install --upgrade pip
          make install

      - name: Run E2E smoke suite
        env:
          E2E_INGESTION_URL: http://localhost:8200
          E2E_QUERY_URL: http://localhost:8201
          HOST_DATABASE_URL: postgresql://user:password@localhost:55432/portfolio_db
        run: make test-e2e-smoke

      - name: Capture docker compose logs on failure
        if: failure()
        run: docker compose logs > e2e-docker-logs.txt

      - name: Upload E2E diagnostics
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-diagnostics
          path: e2e-docker-logs.txt
