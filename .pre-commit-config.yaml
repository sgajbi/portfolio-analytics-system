repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ["--maxkb=500"]
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.15.1
    hooks:
      - id: ruff
        args: ["--ignore", "E501,I001", "src/services/query_service/app", "tests/unit/services/query_service", "tests/test_support", "tests/unit/test_support", "scripts/test_manifest.py", "scripts/coverage_gate.py", "scripts/openapi_quality_gate.py", "scripts/warning_budget_gate.py"]
      - id: ruff-format
        args: ["src/services/query_service/app", "tests/unit/services/query_service", "tests/test_support", "tests/unit/test_support", "scripts/test_manifest.py", "scripts/coverage_gate.py", "scripts/openapi_quality_gate.py", "scripts/warning_budget_gate.py"]

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.19.1
    hooks:
      - id: mypy
        args: ["--config-file", "mypy.ini"]
        pass_filenames: false
